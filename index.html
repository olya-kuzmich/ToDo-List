<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./fav-icon-list.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>ToDo List</h1></header>
    <main>
      <form>
        <input class="input__text" type="text" />
        <button class="button__push">Добавить</button>
      </form>
      <div class="main__content"></div>
      <div class="main__bottom">
        <div class="bottom__content">
          <button class="button__delete_finish">Удалить завершенные</button>
          <button class="button__delete_all">Удалить всё</button>
        </div>
      </div>
    </main>
  </body>
</html>
